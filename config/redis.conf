# Redis 配置文件
# CryptoSignal Hunter - Redis 缓存配置

# 内存设置
maxmemory 512mb
maxmemory-policy allkeys-lru

# 持久化配置（RDB）
save 300 1
save 60 1000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF 配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 网络配置
tcp-keepalive 60
timeout 300

# 日志
loglevel notice

# 安全（开发环境无密码，生产环境需设置）
# requirepass your_password_here

# 客户端连接
maxclients 10000

